<!DOCTYPE html>
<head>

        <title> 
                HTV Web Browser
        </title>
        <link rel = "stylesheet" href = "style.css"> 
</head>
<body> 
        <div id = "tool_bar">
                <span id = "control"> 
                        <button onclick = "back()"> < </button>
                        <button onclick = "next()"> > </button>        
                </span>
                <span id = "address_bar">                
                        <input type = "text" id = "input_address" placeholder = "Enter Address"> 
                        <button id = "go_btn" onclick="navigate()"> Go </button>
                </span>
                <span id = "menu"> 
                        <button id = "menu_btn" onclick="showHistory()"> History </button>\
                        <button id = "menu_btn"> Bookmarks </button>

                </span>
        </div>
        
        <div id = "browser"> 
                
                <span id = "content"> 
                        
                </span>
                <span id = "menu_bar">
                        
                </span>
        </div>
   
        <script src = "./script/Page.js"></script>
        <script src = "./script/Tab.js"></script>
        <script src = "./script/History.js"></script>
        <script src = "./script/main.js"></script>
</body>
